<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Augmented Reality with Ar.js and Mapbox GL JS</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="vendor/aframe.js"></script>
    <script src="vendor/aframe-ar.js"></script>
</head>

<body>
    <a-assets>
        <a-asset-item id="tree" src="./obj/scene.gltf"></a-asset-item>
    </a-assets>
    <a-scene embedded arjs="trackingMethod:best;">
        <a-camera>
        </a-camera>
        <a-anchor hit-testing.enabled="true">



            <a-entity gltf-model="#tree"></a-entity>

        </a-anchor>
        <a-camera-static />
    </a-scene>

    <script src="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
