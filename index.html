<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Augmented Reality with Ar.js and Mapbox GL JS</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            display: none;
        }

        #details {
            position: fixed;
            height: 200px;
            background: transparent;
            color: cadetblue;
            padding-left: 20px;
            top: 50px;
        }

        #details .title {
            color: slategray;
            font-size: small;
        }

        #locate {
            position: fixed;
            left: 20px;
            top: 10px;
        }
    </style>
    <script src="vendor/aframe.js"></script>
    <script src="vendor/aframe-ar.js"></script>
</head>

<body>

    <div id="map"></div>
    <a-scene embedded arjs="trackingMethod:best;">
        <a-camera>
        </a-camera>
        <a-anchor hit-testing.enabled="true">

            <a-entity geometry="primitive: box" material="color: red" light="type: point; intensity: 2.0">

        </a-anchor>
        <a-camera-static />
    </a-scene>

    <button id="locate">Locate ISS</button>
    <div id="details"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
