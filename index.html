<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Augmented Reality with Ar.js and Mapbox GL JS</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>

    <a-scene embedded arjs="trackingMethod:best;">
        <a-camera>
        </a-camera>
        <a-anchor hit-testing.enabled="true">

            <a-entity position="0 0 0" scale="0.05 0.05 0.05"
                gltf-model="obj/scene.gltf" src="obj/scene.gltf">
            </a-entity>

        </a-anchor>
        <a-camera-static />
    </a-scene>

    <script src="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
